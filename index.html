<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 確保視窗寬度對應設備寬度，解決手機版面問題 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晨興經節綱要復習</title>
    <style>
        /* 全域設定：防止元件撐開寬度 */
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0000FF;
            --highlight-bg: #F0FFF0;
            --header-bg: #E0F7FA;
            --text-color: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 0; /* 手機版貼邊 */
            padding-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--highlight-bg);
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid #999;
            border-radius: 8px; /* 電腦版圓角 */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* 標頭區域 */
        header {
            background-color: var(--header-bg);
            text-align: center;
            padding: 15px 10px;
            border-bottom: 2px solid #bbb;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            font-weight: normal;
            color: #000;
            line-height: 1.3;
        }

        .main-theme {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .sub-theme {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* 按鈕群組 */
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .action-btn {
            display: inline-block;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #888;
            color: #444;
        }
        
        .action-btn:active {
            transform: scale(0.98);
            background-color: #ddd;
        }

        .guide-btn {
            color: #006400;
            border: 1px solid #006400;
        }

        /* --- 日期導航列 --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 10px 5px;
            background-color: #fff;
            border-bottom: 1px dashed #999;
            flex-wrap: wrap;
        }

        .nav-btn {
            background-color: #f0f0f0;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 8px 10px;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            user-select: none;
            white-space: nowrap;
        }
        
        .nav-btn:active {
            background-color: #ccc;
        }

        input[type="date"] {
            font-size: 1.1rem;
            padding: 5px;
            border: 1px solid #999;
            border-radius: 5px;
            background: #fff;
            color: #000;
            font-family: inherit;
            max-width: 150px;
        }

        .weekday-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0000FF;
            margin-left: 5px;
        }

        /* 內容區域 */
        .content-box {
            padding: 15px 20px;
            font-size: 1.35rem; 
            line-height: 1.8;
            background-color: #fff;
            text-align: justify;
            color: #000;
            min-height: 200px;
            
            /* 強制長文字換行，修復手機版破版 */
            word-wrap: break-word;
            overflow-wrap: break-word; 
        }

        .section-label {
            color: #D32F2F;
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.4;
            white-space: pre-line;
        }

        .verse-ref {
            font-weight: bold;
            text-align: right;
            display: block;
            margin-top: 20px;
            color: #444;
            font-size: 1.2rem;
        }

        /* 頁尾區域 */
        footer {
            background-color: var(--header-bg);
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            border-top: 2px solid #ccc;
            color: #222;
        }

        .footer-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #000;
        }

        .lyrics {
            text-align: left;
            display: inline-block;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* --- 字體放大按鈕 --- */
        .font-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0000FF;
            color: white;
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 6px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .font-btn:active {
            background-color: #000099;
            transform: scale(0.95);
        }

        /* --- 使用說明 彈跳視窗 (Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
        }
