<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 確保視窗寬度對應設備寬度，並不允許縮放破壞版面，但允許手指縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晨興經節綱要復習</title>
    <style>
        /* --- 核心修正 1: 全域盒模型設定，防止版面撐開 --- */
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0000FF;
            --highlight-bg: #F0FFF0;
            --header-bg: #E0F7FA;
            --text-color: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
            background-color: #eee;
            margin: 0;
            /* 手機版左右留少一點白邊 */
            padding: 5px; 
            padding-top: 60px; /* 預留上方固定按鈕空間 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* 防止橫向捲軸 */
        }

        .container {
            background-color: var(--highlight-bg);
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid #999;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* 標頭區域 */
        header {
            background-color: var(--header-bg);
            text-align: center;
            padding: 15px 10px;
            border-bottom: 2px solid #bbb;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            font-weight: normal;
            color: #000;
            line-height: 1.3;
        }

        .main-theme {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .sub-theme {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* 按鈕群組 */
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .action-btn {
            display: inline-block;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #888;
            color: #444;
        }
        
        .action-btn:active {
            transform: scale(0.98);
            background-color: #ddd;
        }

        .guide-btn {
            color: #006400;
            border: 1px solid #006400;
        }

        /* --- 日期導航列 --- */
        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 10px 5px;
            background-color: #fff;
            border-bottom: 1px dashed #999;
            flex-wrap: wrap; /* 允許手機版換行 */
        }

        .nav-btn {
            background-color: #f0f0f0;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 8px 10px;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            user-select: none;
            white-space: nowrap; /* 防止按鈕文字換行 */
        }
        
        .nav-btn:active {
            background-color: #ccc;
        }

        input[type="date"] {
            font-size: 1.1rem;
            padding: 5px;
            border: 1px solid #999;
            border-radius: 5px;
            background: #fff;
            color: #000;
            font-family: inherit;
            max-width: 140px; /* 限制寬度以免擠壓按鈕 */
        }

        .weekday-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0000FF;
            margin-left: 5px;
        }

        /* 內容區域 */
        .content-box {
            padding: 15px 20px;
            font-size: 1.35rem; 
            line-height: 1.8;
            background-color: #fff;
            text-align: justify;
            color: #000;
            min-height: 200px;
            
            /* --- 核心修正 2: 強制長文字換行 --- */
            word-wrap: break-word;
            overflow-wrap: break-word; 
        }

        .section-label {
            color: #D32F2F;
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.4;
            white-space: pre-line;
        }

        .verse-ref {
            font-weight: bold;
            text-align: right;
            display: block;
            margin-top: 20px;
            color: #444;
            font-size: 1.2rem;
        }

        /* 頁尾區域 */
        footer {
            background-color: var(--header-bg);
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            border-top: 2px solid #ccc;
            color: #222;
        }

        .footer-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #000;
        }

        .lyrics {
            text-align: left;
            display: inline-block;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* --- 字體放大按鈕 (右上角固定) --- */
        .font-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0000FF;
            color: white;
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 6px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .font-btn:active {
            background-color: #000099;
            transform: scale(0.95);
        }

        /* --- 使用說明 彈跳視窗 (Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto; /* 增加上方距離 */
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* 手機版寬度 */
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .close-x {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-h2 {
            color: #0000FF;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.5rem;
        }

        .modal-section {
            margin-bottom: 15px;
        }
        
        .modal-section h3 {
            color: #D32F2F;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .close-big-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0000FF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* --- 手機版特別調整 (Media Query) --- */
        @media (max-width: 600px) {
            body {
                padding: 0; /* 手機版移除 body 內距，讓卡片滿版 */
                padding-top: 55px;
            }
            
            .container {
                border-radius: 0;
                border-left: none;
                border-right: none;
                box-shadow: none;
                width: 100%;
            }

            h1 { font-size: 1.3rem; }
            .main-theme { font-size: 1.1rem; }
            .sub-theme { font-size: 1rem; }
            
            .content-box {
                padding: 15px; /* 內距稍微縮小 */
                font-size: 1.25rem; /* 字體稍微縮小適配 */
            }

            .section-label {
                font-size: 1.2rem;
